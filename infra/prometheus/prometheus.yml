global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: api
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics

  - job_name: llm-fp16
    static_configs:
      - targets: ['llm-fp16:8001']
    metrics_path: /metrics

  - job_name: llm-int4
    static_configs:
      - targets: ['llm-int4:8002']
    metrics_path: /metrics

  - job_name: celery
    static_configs:
      - targets: ['flower:5555']

  - job_name: redis
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: postgres
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: asr-workers
    static_configs:
      - targets:
          - 'asr-worker-gpu0:9000'
          - 'asr-worker-gpu1:9000'
          - 'asr-worker-gpu2:9000'
          - 'asr-worker-gpu3:9000'
    metrics_path: /metrics

  - job_name: ocr
    static_configs:
      - targets: ['ocr:9004']
    metrics_path: /metrics

  - job_name: tts
    static_configs:
      - targets: ['tts:9001']
    metrics_path: /metrics

  - job_name: align
    static_configs:
      - targets: ['align:9002']
    metrics_path: /metrics

  - job_name: diar
    static_configs:
      - targets: ['diar:9003']
    metrics_path: /metrics

  - job_name: analytics
    static_configs:
      - targets: ['analytics:9005']
    metrics_path: /metrics

  - job_name: node_exporter
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: cadvisor
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: dcgm
    static_configs:
      - targets: ['dcgm-exporter:9400']

  - job_name: otel-collector
    static_configs:
      - targets: ['otel-collector:8889']
